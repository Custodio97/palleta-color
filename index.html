<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de cores</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon/colour.png" type="image/x-icon">
</head>
<body>
    <main>
        <h1>Paleta de cores</h1>

        <p>
            Presione [<button class="generator-button">Space</button> para nova  uma cor!]
        </p>

        <h4>Gerador</h4>

        <div class="colours">
            <div class="colour">
                <button class="lock-toggle">
                    <img src="icons/lock-open.svg">
                </button>
                <input type="text" class="colour-input" value="#000000"/>
                <button class="copy-hex">Copy</button>
            </div>
            <div class="colour">
                <button class="lock-toggle">
                    <img src="icons/lock-open.svg">
                </button>
                <input type="text" class="colour-input" value="#000000" />
                <button class="copy-hex">Copy</button>
            </div>
            <div class="colour">
                <button class="lock-toggle">
                    <img src="icons/lock-open.svg">
                </button>
                <input type="text" class="colour-input" value="#000000" />
                <button class="copy-hex">Copy</button>
            </div>
            <div class="colour">
            <button class="lock-toggle">
                <img src="icons/lock-open.svg">
            </button>
                <input type="text" class="colour-input" value="#000000" />
                <button class="copy-hex">Copy</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
